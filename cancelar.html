<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Cancelamento</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: #3498db; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .question::before {
            content: '\003F'; 
            font-size: 200px;
            color: #fff;
        }

        .message {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px; 
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .button {
            width: 80px;
            background-color: #e74c3c; 
            color: #fff;
            padding: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.confirm {
            background-color: #2ecc71; 

        .button:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="question"></div>
    </div>
    <div class="message">Deseja cancelar o evento?</div>
    <div class="buttons">
        <a href="meuseventos.html"><button class="button">Voltar</button></a>
        <a href="rejeitado.html"><button class="button confirm">Confirmar</button></a>
    </div>
</body>
</html>
